<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="/assets/styles.css" >
</head>
<body>
    <main>
        <div class="container">
            <input type="number" id="user-input" placeholder="Enter a phone number">
            <span class="hidden" id="results"></span>
            <div class="btn-div">
                <button type="submit" id="check-btn">Check</button>
                <button type="submit" id="clear-btn">Clear</button>
            </div>
        </div>
    </main>
    <script src="/src/index.js"></script>
</body>
</html>
